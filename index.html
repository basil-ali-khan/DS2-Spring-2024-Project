<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Rope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- used for importing finger tree -->
    <script src="fingertree.js"></script>
    <script src="rope.js"></script>

    <style>
        /* Style for log sections */
        .log-section {
            max-height: 200px; /* Adjust height as needed */
            width: 700px; /* Adjust width as needed */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc; /* Optional: Add border */
            padding: 8px; /* Optional: Add padding */
        }
    </style>
</head>
<body>
    <nav class="flex justify-center items-center mt-4 mb-8">
        <h1 class="text-3xl font-medium underline">
            Text Editor using Rope
        </h1>
    </nav>
    <div class="flex justify-center items-center">
        <textarea id="textInput" rows="10" cols="80" class="border border-gray-300 px-4 py-2 rounded-md">
        </textarea>
    </div>
    <div class="flex justify-between mt-4 mx-12">
        <div>
            <h2 class="text-2xl font-medium my-2">Finger Tree Rope Operations</h2>
            <div class="border-2 border-gray-400 px-4 py-2 mb-4 max-w-xl">
                Finger tree rope is currently: 
                <div id="ftRope_data" class="inline my-2 underline max-w-xl"></div>
            </div>
            <div id="opLogFTrope" class="log-section px-6 mt-2"></div>
        </div>
        
        <div>
            <h2 class="text-2xl font-medium my-2">Binary Tree Rope Operations</h2>
            <div class="border-2 border-gray-400 px-4 py-2 mb-4 max-w-2xl">
                Binary tree rope is currently: 
                <div id="btRope_data" class="inline my-2 underline max-w-xl"></div>
            </div>
            <!-- <div id="btRope_data"></div> -->
            <div id="opLogBTrope" class="log-section px-6 mt-2"></div>
        </div>
    </div>
    
    <!-- used for main text editor work -->
    <script src="script.js"></script>

</body>
</html>
